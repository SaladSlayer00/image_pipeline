name: Pull Images from S3

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'

jobs:
  pull-images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Configure AWS credentials from GitHub secrets
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Add your steps to execute the application
    - name: Pull Images from S3 Bucket
      run: |
        # Add the command to run your application here
        # For example, if you have a Python script, you would run it like this:
        python your-script.py
      
